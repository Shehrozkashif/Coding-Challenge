name: add
long_name: Integer add
description: "Add the value in xs1 to xs2, and store the result in xd. Any overflow is thrown away."
encoding:
  match: 0000000----------000-----0110011
  variables:
    - name: xs1
      location: 19-15
    - name: xs2
      location: 24-20
    - name: xd
      location: 11-7
access:
  s: always
  u: always
  vs: always
  vu: always
